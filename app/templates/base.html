<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>
        .title {
            margin: 5px;
        }

        .content {
            margin: 5px;
            width: 100%;
            display: flex;
            flex-direction: column;
            color: #00001a;
        }

        .person {
            flex: 20%;
            padding: 10px;
            margin: 5px;
            background-color: #eeeeee;
            inline-size: 100%;
        }

        .search {
            padding: 10px;
            margin: 5px;
            background-color: #ffefef;
        }

        .table {
            padding: 10px;
            margin: 5px;
        }

        .table th {
            font-weight: bold;
            padding: 10px;
        }

        .table td {
            padding: 10px;
        }

        .table caption {
            padding: 10px;
        }

        .flash {
            padding: 10px;
        }
        
        .flash.success {
            border: 1px solid #21DB56;
            background: #AEFFC5;
        }

        .flash.error {
            border: 1px solid #FF4343;
            background: #FF9C9C;
        }

        .invalid {
            display: inline-block;
            background: #FF9898;
        }

        .form-contact .invalid-feedback {
            color: #CC0000;
        }

        .alert {
            padding: 20px;
            margin: 5px;
            color: #970020;
            background-color: #ffd5de;
        }

        details {
            border: 1px solid #aaa;
            border-radius: 4px;
            padding: 0.5em 0.5em 0;
        }

        summary {
            font-weight: bold;
            margin: -0.5em -0.5em 0;
            padding: 0.5em;
        }

        details[open] {
            padding: 0.5em;
        }

        details[open] summary {
            border-bottom: 1px solid #aaa;
            margin-bottom: 0.5em;
        }

        nav a {
            color: #d64161;
            font-size: 2em;
            margin-left: 50px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('routes.index') }}">Кандидаты</a>
        <a href = "{{ url_for('routes.officer') }}">Мой кабинет</a>
        <a href="{{ url_for('routes.resume', cand_id=9999999) }}">Создать</a>
        <a href="{{ url_for('routes.info') }}">Информация</a>
        <a href="{{ url_for('routes.logout') }}">Выйти</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
