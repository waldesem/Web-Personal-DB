<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>StaffSec</title>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1">
        {% from 'bootstrap5/utils.html' import render_static %}
        {{ render_static('css', 'css/bootstrap.css') }}
        {{ bootstrap.load_css() }}
        <link rel="stylesheet" type="text/css" href="static/css/print.css" media="print">
        <link rel="stylesheet" type="text/css" href="static/css/user.css">
        <link rel="icon" type="image/x-icon" href="static/images/favicon.svg">
    </head>
    <body>
        <!--Контейнер блока навигации-->
        <div class="container">
            <nav class="navbar navbar-expand navbar-nav mr-auto navbar-dark bg-primary hidden-print">
                <div class="container-fluid py-1">
                    <a class="navbar-brand" data-bs-toggle="offcanvas" role="button"  href="#StaffSec">StaffSec</a>
                    <div class="navbar-nav mr-auto collapse navbar-collapse" id="navbarContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a onclick="mainPage('/index/main/');" class="nav-link active" aria-current="page" href="#">Кандидаты</a></li>
                            <li class="nav-item">
                                <a onclick="createResume();" class="nav-link active" aria-current="page" href="#">Создать</a></li>
                            <li class="nav-item">
                                <a onclick="createInfo();" class="nav-link active" aria-current="page" href="#">Информация</a></li>
                            <li class="nav-item">
                                <a onclick="mainPage('/index/officer/')" class="nav-link active" aria-current="page" href="#">Кабинет</a></li>
                            <li class="nav-item">
                                <a onclick="userLogout()" class="nav-link active" aria-current="page" href="#">Выйти</a></li>
                        </ul>                                
                    </div>
                    <form class="d-flex" role="search" id="formFastSearch" onsubmit="return false">
                        <input class="form-control me-2" type="search" placeholder="Поиск" name="fullname" value>
                        <button onclick="searchItem('formFastSearch', 'fastsearch')" class="btn btn-sm btn-primary" type="button">Найти</button>
                    </form>
                </div>
            </nav>
        </div>
        <!--Контейнер для сообщений приложения-->
        <div class="container py-3">
            <div id="appMessages"></div>
        </div>
        <!--Контейнер для заголовков-->
        <div class="container py-3">
            <div id="appHeaders"></div>
        </div>
        <!--Контейнер для основного содержимого-->
        <div class="container py-3">
            {% from '_macro.html' import multiform, extsearchform %}
            <div id="appContent"></div>
        </div>
        <!--Контейнер для боковой панели-->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="StaffSec">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title">Навигация</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
              <div id="offcanvasBody"></div>
            </div>
        </div>
        <!--Контейнер с указанием данных о разработчике)-->
        <div class="container py-5">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted"><a href="https://github.com/waldesem/Web-Personal-DB">Web-Personal-DB</a></p>
            </footer>
        </div>
        <script>
            const formLogin = `{{ multiform(form_login, extra_classes='form-check', role='form', 
            form_type='horizontal', horizontal_columns=('lg', 1, 4), id='loginFormId', 
            render_kw={"onsubmit": "return false"}) }}`;          
            
            const formUpload  = `{{ multiform(form_file, extra_classes='form-check', role='form', 
            form_type='horizontal', horizontal_columns=('lg', 2, 10), id='formFileId',
            render_kw={'onchange': 'submitResume("formFileId", "/upload")'}) }}`;
            
            const formResume = `{{ multiform(form_resume, extra_classes='form-check', role='form', 
            form_type='horizontal', horizontal_columns=('lg', 2, 10), id='resumeFormId', 
            render_kw={"onsubmit": 'return false'}) }}`;
            
            const formStaff = `{{ multiform(form_staff, extra_classes='form-check', role='form', 
            form_type='horizontal', horizontal_columns=('lg', 2, 10), id='staffFormId', 
            render_kw={"onsubmit": "return false"}) }}`;
            
            const formDocument = `{{ multiform(form_document, extra_classes='form-check', role='form', 
            form_type='horizontal', horizontal_columns=('lg', 2, 10), id='documentFormId', 
            render_kw={"onsubmit": "return false"}) }}`;

            const formAddress = `{{ multiform(form_address, extra_classes='form-check', role='form', 
            form_type='horizontal', horizontal_columns=('lg', 2, 10), id='addressFormId', 
            render_kw={"onsubmit": "return false"}) }}`;

            const formContact = `{{ multiform(form_contact, extra_classes='form-check', role='form', 
            form_type='horizontal', horizontal_columns=('lg', 2, 10), id='contactFormId', 
            render_kw={"onsubmit": "return false"}) }}`;

            const formWorkplace = `{{ multiform(form_work, extra_classes='form-check', role='form', 
            form_type='horizontal', horizontal_columns=('lg', 2, 10), id='workplaceFormId', 
            render_kw={"onsubmit": "return false"}) }}`;

            const formRelation = `{{ multiform(form_relation, extra_classes='form-check', role='form', 
            form_type='horizontal', horizontal_columns=('lg', 2, 10), id='relationFormId', 
            render_kw={"onsubmit": "return false"}) }}`;
            
            const formCheck = `{{ multiform(form_check, extra_classes='form-check', role='form', 
            form_type='horizontal', horizontal_columns=('lg', 2, 10), id='checkFormId', 
            render_kw={"onsubmit": "return false"}) }}`;
            
            const formRegistry = `{{ multiform(form_registry, extra_classes='form-check', role='form', 
            form_type='horizontal', horizontal_columns=('lg', 2, 10), id='registryFormId', 
            render_kw={"onsubmit": "return false"}) }}`;
            
            const formPoligraf = `{{ multiform(form_poligraf, extra_classes='form-check', role='form', 
            form_type='horizontal', horizontal_columns=('lg', 2, 10), id='poligrafFormId', 
            render_kw={"onsubmit": "return false"}) }}`;
            
            const formInvestigation = `{{ multiform(form_investigation, extra_classes='form-check', role='form', 
            form_type='horizontal', horizontal_columns=('lg', 2, 10), id='investigationFormId', 
            render_kw={"onsubmit": "return false"}) }}`;
            
            const formInquiry = `{{ multiform(form_inquiry, extra_classes='form-check', role='form', 
            form_type='horizontal', horizontal_columns=('lg', 2, 10), id='inquiryFormId', 
            render_kw={"onsubmit": "return false"}) }}`;

            const formExtSearch = `{{ extsearchform(form_search) }}`;

            const state = `{{ status }}`
        </script>
        <script type="text/javascript" src="static/js/bootstrap.bundle.js"></script>
        <!--script type="text/javascript" src="static/js/plotly-2.20.0.min.js"></script-->
        <script type="text/javascript" src="static/js/main.js"></script>
    </body>
</html>
