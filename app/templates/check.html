{% extends 'base.html' %}
<title>{% block title %} Проверка кандидата {% endblock %}</title>
{% block app_content %}    
<div class="container">
    {% from 'bootstrap5/form.html' import render_form , render_hidden_errors %}
    {{ form.hidden_tag() }}
    {{ render_hidden_errors(form) }}
    {{ render_form(form) }}
</div>
{% endblock %}
