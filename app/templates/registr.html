{% extends 'base.html' %}
<title>{% block title %} Согласование кандидата {% endblock %}</title>
{% block app_content %}
{% from 'bootstrap5/form.html' import render_form , render_hidden_errors %}
<div class="container">
    <div class="form-group">
        <form method="post">
            {{ form.hidden_tag() }}
            {{ render_hidden_errors(form) }}
            {{ render_form(form) }}
        </form>
    </div>
</div>
{% endblock %}
