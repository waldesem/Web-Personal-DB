{% extends 'base.html' %}

{% block content %}
<h1 class="title">{% block title %} Информация {% endblock %}</h1>
<div class="content table">
    <table>
        <tr>
            <th style="text-align: left">Решение</th>
            <th style="text-align: left">Итого</th>
        </tr>
        {% for decision, count in results %}
            <tr><td>{{ decision }}</td><td>{{ count }}</td></tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
