<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>
        .title {
            margin: 5px;
        }

        .content {
            margin: 5px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .person {
            flex: 20%;
            padding: 10px;
            margin: 5px;
            background-color: #eeeeee;
            inline-size: 100%;
        }

        .table {
            width: 99%;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-collapse: collapse;
        }
        .table th {
            font-weight: bold;
            padding: 5px;
            background: #efefef;
        }
        .table td {
            border: 1px solid #dddddd;
            padding: 5px;
        }

        nav a {
            color: #d64161;
            font-size: 2em;
            margin-left: 50px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Кандидаты</a>
        <a href="{{ url_for('create') }}">Создать</a>
        <a href="{{ url_for('info') }}">Информация</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
