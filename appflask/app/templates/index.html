{% extends "base.html" %}

{% block body %}
<div class="container-fluid row ps-3">
  <div class="col-2 d-print-none">
    <div class="navbar navbar-expand sticky-top fs-5 p-3">
      <div class="nav flex-column">
        <a class="nav-link text-danger fs-3 fw-bold">STAFFSEC FINTECH</a>
        <hr class="text-info" />
        <a href="/persons" class="nav-link active">
          Кандидаты
        </a>
        <hr class="text-info" />
        <a
          href="/resume"
          class="nav-link active"
        >
          Создать
        </a>
        <hr
          class="text-info"
        />
        <a href="/info" class="nav-link active">
          Информация
        </a>
        <hr class="text-info" />
        <a
          href="/users"
          class="nav-link active"
        >
          Пользователи
        </a>
        <hr
          class="text-info"
        />
        <a href="/login" class="nav-link active">Выход</a>
      </div>
    </div>
  </div>
  <div class="col-9" id="staffsec">
    <div class="sticky-top bg-white d-print-none p-3">
      <div class="row">
        <div class="col-10 text-center">
          {% block message %}{% endblock %}
        </div>
        <div class="col-2 text-end">
          <i class="bi bi-person-circle"></i>
        </div>
      </div>
    </div>
    {% block content %}{% endblock %}
  </div>
  <div class="col-1 d-print-none"></div>
</div>
{% endblock %}
{% block footer %}
<footer
  class="d-flex justify-content-center border-top bg-white d-print-none"
>
  <p class="text-muted mt-2">2024 STAFFSEC FINTECH</p>
</footer>
{% endblock %}

<style>
  @media print {
    #staffsec {
      width: 100% !important;
    }
  }
  #staffsec {
    padding-bottom: 5vh;
  }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 5vh;
  }
  </style>
