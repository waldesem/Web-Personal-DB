{% from "elements.html" import input_macro %}

{% macro logopass_macro() %}
<div class="mb-3">
  {{ input_macro("login", "Логин", "text", true) }}
</div>
<div class="input-group mb-3">
  {{ input_macro("password", "Пароль", "password", true) }}

    class="btn btn-outline-secondary"
    type="button"
    onclick=showPswd()
    tabindex="-1"
  >

  </button>
</div>
{% endmacro %}
