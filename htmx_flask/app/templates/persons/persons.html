{% extends "index.html" %}

{% from "elements.html" import input_macro %}

{% block title %}
Кандидаты
{% endblock %}

{% block content %}
<div class="text-opacity-85 text-danger py-5 px-3">
  <h3>Кандидаты</h3>
</div>
<div class="row mb-3">
  <form 
    hx-post="{{ url_for('route.take_index', page=1) }}"
    hx-trigger="keyup delay:500ms"
    hx-target="#persons-table"
    hx-swap="innerHTML"
    class="form form-check" 
    method="get" 
  >
    {{ input_macro("search", "Поиск по фамилии, имени, отчеству, дате рождения, инн") }}
  </form>
</div>
<div id="persons-table">
  {% include "persons/info.html" %}
</div>
{% endblock %}
